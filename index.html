<!DOCTYPE html>
<html>
<head>
  <title>Пример HTML</title>
</head>
<body>

<script>

fetch('https://script.google.com/macros/s/AKfycbyE-KxLrz3BXrnXz8btmk-Pb1pLHfI9zAZ9KabfGsjQk3riSDur62sypuPziWlSBnZr/exec')
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    console.log(data);
    // Обработка полученных данных
  })
  .catch(error => {
    console.error('There has been a problem with your fetch operation:', error);
  });
  
</script>




</body>
</html>
